<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>피로그래밍</title>
  <!-- HTML 주석은 이렇게~ -->
  <!-- <link rel="stylesheet" href="./style.css"> -->
</head>

<body>
  <div class="container">
    <h1>피로그래밍 🌟</h1>
    <p>함께 css의 세계로 떠나볼까요?</p>
    <button class="button">시작하기!</button>
  </div>

  <!-- 3 position -->
  <div class="position-container">
    <div class="position fixed">1</div>
    <div class="position sticky">2</div>
    <div class="position relative">
      <span class="absolute">3</span>
    </div>
  </div>

  <!-- 4 flex -->
  <div class="flex-container">
    <div class="flexbox"> 1 </div>
    <div class="flexbox"> 2 </div>
    <div class="flexbox"> 3 </div>
    <div class="flexbox"> 4 </div>
    <div class="flexbox"> 5 </div>
    <div class="flexbox"> 6 </div>
    <div class="flexbox"> 7 </div>
  </div>

  <!-- 5 grid -->
  <div class="father">
    <div class="child"> 1 </div>
    <div class="child"> 2 </div>
    <div class="child"> 3 </div>
    <div class="child"> 4 </div>
    <div class="child"> 5 </div>
    <div class="child"> 6 </div>
    <div class="child"> 7 </div>
    <div class="child"> 8 </div>
    <div class="child"> 9 </div>
  </div>

  <div class="grid">
    <div class="header"></div>
    <div class="content"></div>
    <div class="nav"></div>
    <div class="footer"></div>
  </div>

  <!-- 7. animations -->
  <div class="loading-bars">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>

</html>
